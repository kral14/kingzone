<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyunlar</title>
  <link rel="stylesheet" href="oyunlar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <h1>Oyun Seçin</h1>
    <div id="user-info" class="user-menu-container">
      <span id="welcome-player">Xoş gəldin, Yüklənir...</span>
      <div class="user-menu" id="user-menu-dropdown">
        <button id="edit-profile-btn">Profili Düzənlə</button>
        <button id="logout-btn">Çıxış</button>
      </div>
    </div>
  </header>

  <main class="games-container">
    <div class="games-grid" id="games-grid">
      <a href="../tictactoe/lobby/test_odalar.html" class="game-card-link">
        <div class="game-card">
          <div class="game-icon">
            <img src="../assets/tic-tac-toe-icon.png" alt="Tic Tac Toe Icon">
          </div>
          <h3 class="game-title">Tic Tac Toe</h3>
          <p class="game-description">Klassik X-O oyununu dostlarınızla onlayn oynayın.</p>
        </div>
      </a>
      <!-- Digər oyun kartları... -->
    </div>
  </main>

  <footer class="page-footer">
    <p>&copy; 2025 Oyun Platforması</p>
  </footer>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="cat">
      <div class="ear ear--left"></div>
      <div class="ear ear--right"></div>
      <div class="face">
        <div class="eye eye--left"><div class="eye-pupil"></div></div>
        <div class="eye eye--right"><div class="eye-pupil"></div></div>
        <div class="muzzle"></div>
      </div>
    </div>
    <p class="loading-text">Lütfən gözləyin...</p>
  </div>

  <!-- Profil Modal -->
  <div id="edit-profile-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-edit-modal">&times;</span>
      <h3>Profili Düzənlə</h3>
      <form id="edit-profile-form">
        <div class="input-group">
          <label for="edit-fullName">Ad Soyad</label>
          <input type="text" id="edit-fullName" name="fullName" required>
        </div>
        <div class="input-group">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email" name="email" required>
        </div>
        <div class="input-group">
          <label for="edit-nickname">Nickname</label>
          <input type="text" id="edit-nickname" name="nickname" required>
        </div>
        <div class="input-group">
          <label for="edit-password">Yeni Şifrə</label>
          <input type="password" id="edit-password" name="password">
        </div>
        <div class="input-group">
          <label for="edit-confirmPassword">Yeni Şifrə Təkrarı</label>
          <input type="password" id="edit-confirmPassword" name="confirmPassword">
        </div>
        <p id="edit-profile-message" class="message"></p>
        <button type="submit" id="save-profile-button" class="button primary-button">
          Yadda Saxla
        </button>
        <button type="button" id="cancel-profile-button" class="button secondary-button">
          Ləğv Et
        </button>
      </form>
    </div>
  </div>

  <script src="/OYUNLAR/oyunlar/oyunlar.js"></script>
</body>
</html>
