<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Tic Tac Toe</title>
    <link rel="stylesheet" href="/ana_sehife/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Oyuna Giriş</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required autocomplete="current-password">
            </div>
            <button type="submit" id="login-button">Giriş Yap</button>
            

            <div class="register-link-container">
                 Hesabınız yoxdur?
                 <a href="/ana_sehife/register/register.html">Qeydiyyatdan Keçin</a>
            </div>

        </form>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="cat">
            <div class="ear ear--left"></div>
            <div class="ear ear--right"></div>
            <div class="face">
                <div class="eye eye--left"><div class="eye-pupil"></div></div>
                <div class="eye eye--right"><div class="eye-pupil"></div></div>
                <div class="muzzle"></div>
            </div>
        </div>
        <p class="loading-text">Lütfen bekleyin, oyunlar sayfası açılıyor...</p>
    </div>

    <script src="/ana_sehife/login/login.js"></script>
</body>
</html>
