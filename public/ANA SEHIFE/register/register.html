<!DOCTYPE html>
<html lang="az"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - Tic Tac Toe</title>
    <link rel="stylesheet" href="register.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Hesab Yarat</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="fullName">Ad Soyad</label>
                <input type="text" id="fullName" name="fullName" placeholder="Adınızı və soyadınızı daxil edin" required autocomplete="name">
            </div>
            <div class="input-group">
                <label for="email">E-poçt Ünvanı</label>
                <input type="email" id="email" name="email" placeholder="E-poçtunuzu daxil edin" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="nickname">Nickname (Oyun Adı)</label>
                <input type="text" id="nickname" name="nickname" placeholder="Oyun üçün istifadəçi adı seçin" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" placeholder="Şifrə təyin edin (min. 6 simvol)" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Şifrə Təkrarı</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrəni təkrar daxil edin" required autocomplete="new-password">
            </div>

            <p id="errorMessage" class="message"></p> <button type="submit" id="register-button">Qeydiyyatdan Keç</button>

            <div class="login-link-container">
                 Artıq hesabınız var? <a href="../login/login.html">Daxil Olun</a>
            </div>

        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
